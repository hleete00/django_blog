{% extends 'blog/base.html' %}
{% block content %}
<div class="centerstage">
    {% for post in post_list %}
    <div class="post">
        <h1><a href="{% url 'detail-post' post.pk %}">{{ post.title }}</a></h1>
        <div class="date">
            <p>Published on: {{ post.published_date }}</p>
        </div>
        <a href="{% url 'detail-post' post.pk %}">Comments: {{ post.approve_comments.count }}</a>
    </div>
    {% endfor %}
</div>
{% endblock content %}
